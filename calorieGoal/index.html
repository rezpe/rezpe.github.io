<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .result-card {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900">TDEE Calculator</h1>
                <p class="text-slate-500 mt-2">Estimate the calories your body burns daily.</p>
            </div>

            <form id="tdee-form" class="space-y-6">
                <!-- Personal Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="age" class="block text-sm font-medium text-slate-600 mb-1">Age</label>
                        <input type="number" id="age" name="age" class="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., 35" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">Gender</label>
                        <div class="flex items-center space-x-4 bg-slate-100 p-1 rounded-lg">
                            <label class="flex-1 text-center cursor-pointer">
                                <input type="radio" name="gender" value="male" class="sr-only" checked>
                                <span class="block px-4 py-1 rounded-md text-sm font-medium bg-white text-blue-600 shadow">Male</span>
                            </label>
                            <label class="flex-1 text-center cursor-pointer">
                                <input type="radio" name="gender" value="female" class="sr-only">
                                <span class="block px-4 py-1 rounded-md text-sm font-medium text-slate-500">Female</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Weight and Height -->
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="weight" class="block text-sm font-medium text-slate-600 mb-1">Weight</label>
                        <div class="flex">
                             <input type="number" id="weight" name="weight" class="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., 80" required>
                             <select id="weight-unit" class="bg-slate-200 text-slate-600 px-3 py-2 border-y border-r border-slate-200 rounded-r-lg focus:outline-none">
                                 <option value="kg">kg</option>
                                 <option value="lbs">lbs</option>
                             </select>
                        </div>
                    </div>
                     <div>
                        <label for="height" class="block text-sm font-medium text-slate-600 mb-1">Height</label>
                        <div class="flex">
                            <input type="number" id="height" name="height" class="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., 180" required>
                            <select id="height-unit" class="bg-slate-200 text-slate-600 px-3 py-2 border-y border-r border-slate-200 rounded-r-lg focus:outline-none">
                                <option value="cm">cm</option>
                                <option value="ft">ft</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Activity Level -->
                <div>
                    <label for="activity" class="block text-sm font-medium text-slate-600 mb-1">Activity Level</label>
                    <select id="activity" name="activity" class="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none" required>
                        <option value="1.2">Sedentary (little or no exercise)</option>
                        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="1.55" selected>Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
                        <option value="1.9">Extra active (very hard exercise, physical job, or training twice a day)</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                    Calculate
                </button>
            </form>

            <!-- Results Section -->
            <div id="results-container" class="mt-10 opacity-0 transform translate-y-4"></div>

        </div>
        <p class="text-center text-xs text-slate-400 mt-4">This calculator uses the Mifflin-St Jeor equation for its estimations.</p>
    </div>

    <script>
        const form = document.getElementById('tdee-form');
        const resultsContainer = document.getElementById('results-container');

        // Handle gender selection UI
        const genderRadios = document.querySelectorAll('input[name="gender"]');
        genderRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                genderRadios.forEach(r => {
                    const span = r.nextElementSibling;
                    span.classList.remove('bg-white', 'text-blue-600', 'shadow');
                    span.classList.add('text-slate-500');
                });
                if (e.target.checked) {
                    const span = e.target.nextElementSibling;
                    span.classList.add('bg-white', 'text-blue-600', 'shadow');
                    span.classList.remove('text-slate-500');
                }
            });
        });
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.querySelector('input[name="gender"]:checked').value;
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const weightUnit = document.getElementById('weight-unit').value;
            const heightUnit = document.getElementById('height-unit').value;

            // Basic validation
            if (isNaN(age) || isNaN(weight) || isNaN(height)) {
                resultsContainer.innerHTML = `<p class="text-center text-red-500">Please fill in all fields correctly.</p>`;
                resultsContainer.classList.remove('opacity-0', 'translate-y-4');
                return;
            }
            
            // Convert units to metric if necessary
            if (weightUnit === 'lbs') {
                weight = weight / 2.20462;
            }
            if (heightUnit === 'ft') {
                height = height * 30.48; // Convert feet to cm
            }

            // Calculate BMR using Mifflin-St Jeor equation
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else { // female
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            // Calculate TDEE
            const tdee = bmr * activity;

            // Calculate goal calories
            const cutting = tdee - 500;
            const bulking = tdee + 500;

            displayResults(bmr, tdee, cutting, bulking);
        });

        function displayResults(bmr, tdee, cutting, bulking) {
            resultsContainer.innerHTML = `
                <div class="result-card bg-slate-100 rounded-lg p-6 text-center">
                    <h2 class="text-xl font-semibold text-slate-700 mb-1">Your Maintenance Calories</h2>
                    <p class="text-5xl font-bold text-blue-600">${Math.round(tdee)}</p>
                    <p class="text-slate-500 text-sm">calories per day</p>
                    <p class="text-xs text-slate-400 mt-2">(Your BMR is ${Math.round(bmr)} calories per day)</p>
                </div>

                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
                    <div class="result-card bg-green-50 border border-green-200 rounded-lg p-4">
                        <h3 class="font-semibold text-green-800">For Weight Loss</h3>
                        <p class="text-2xl font-bold text-green-600">${Math.round(cutting)}</p>
                        <p class="text-green-500 text-sm">calories/day (0.5kg/week loss)</p>
                    </div>
                    <div class="result-card bg-purple-50 border border-purple-200 rounded-lg p-4">
                        <h3 class="font-semibold text-purple-800">For Weight Gain</h3>
                        <p class="text-2xl font-bold text-purple-600">${Math.round(bulking)}</p>
                        <p class="text-purple-500 text-sm">calories/day (0.5kg/week gain)</p>
                    </div>
                </div>
            `;
            // Trigger animation
            setTimeout(() => {
                resultsContainer.classList.remove('opacity-0', 'translate-y-4');
            }, 10);
        }
    </script>
</body>
</html>
