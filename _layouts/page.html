    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Didact+Gothic&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#6a87af",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "serif": ["Didact Gothic", "sans-serif"]
                    },
                },
            },
        }
    </script>

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Article content styling */
        article h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; line-height: 1.3; }
        article h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; line-height: 1.4; }
        article h4 { font-size: 1.1rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; }
        article p { margin-bottom: 1.25rem; line-height: 1.7; }
        article ul, article ol { margin-bottom: 1.25rem; padding-left: 1.5rem; }
        article li { margin-bottom: 0.5rem; line-height: 1.6; }
        article a { color: #6a87af; text-decoration: underline; text-underline-offset: 2px; }
        article a:hover { color: #5a7a9f; }
        article img { max-width: 100%; height: auto; border-radius: 0.5rem; margin: 1.5rem auto; display: block; }
        article blockquote { border-left: 4px solid #6a87af; padding-left: 1rem; margin: 1.5rem 0; font-style: italic; color: #64748b; }
        article strong { font-weight: 600; }
        article code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.9em; }

        @media (min-width: 768px) {
            article h2 { font-size: 1.875rem; }
            article h3 { font-size: 1.5rem; }
            article h4 { font-size: 1.25rem; }
        }

        .highlight .hll { background-color: #ffffcc }
        .highlight { background: #f8f8f8; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin: 1.5rem 0; }

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-4xl mx-auto px-6 h-14 flex items-center justify-between">
            <a href="/" class="font-bold text-base tracking-tight hover:text-primary transition-colors"></a>
            <nav class="flex gap-6">

                <h1 class="text-2xl md:text-5xl font-bold font-serif leading-tight mb-3">{{page.title}}</h1>
                <time class="text-xs md:text-sm text-gray-400">{{ page.date | date: '%B %d, %Y' }}</time>
